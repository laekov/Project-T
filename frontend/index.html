<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="app.js"></script>
		<title>Project T: 清华园山地车技术点 collection</title>
<style>
div.main {
	height: 100%;
	width: 100%;
}
div.title {
	height: 10%;
}
div.part {
	height: 30%;
}

</style>
	</head>

	<body>
		<div class='container-fluid main'>
			<div class='row main'>
				<div class='col-12' id='map_container' class='main'>
				</div>
				<script src="https://webapi.amap.com/maps?v=1.4.14&key=gg"></script>
			</div>
		</div>
		<div id='addform'>
			<form>
				<h3>添加一个技术点</h3>
				<div class='form-group'>
					<label for='sitename' class='form-label'>名称</label>
					<input class='form-control' id='sitename'/>
				</div>
				<div class='form-group'>
					<label for='sitetype' class='form-label'>类型</label>
					<select class="custom-select" id='sitetype'></select>
				</div>
				<div class='form-group'>
					<label for='sitediff' class='form-label'>难度</label>
					<input type="range" class="form-control-range" min=0 max=5 step=1 id="sitediff">
				</div>
				<div class='form-group'>
					<label for='sitedesc' class='form-label'>描述</label>
					<textarea class='form-control' id='sitedesc' rows='3' placeholder="具体在哪里？难点何在？"></textarea>
				</div>
				<div class='form-group'>
					<label for='author' class='form-label'>您的邮箱或 ID</label>
					<input class='form-control' id='author'/>
				</div>
				<button type="button" class="btn btn-primary" id='btn-submit'>提交</button>
			</form>
		</div>
		<div id='infoform'>
			<h3 id='show-site-name'></h3>
			<p><small>贡献者：<span id='show-site-author'></span></small></p>
			<p>类型：<span id='show-site-type'></span></p>
			<p>难度：<span id='show-site-diff'></span></p>
			<p><small id='show-site-desc'></small></p>
		</div>
	</body>
</html>
